  <script>
    window.onerror = function (msg, url, line, col, error) {
      const errorMsg = "üõë ERRO CR√çTICO: " + msg + "\nLinha: " + line + "\nArquivo: " + (url || '---');
      console.error(errorMsg, error);
      // We only alert once to avoid infinite loops if the alert itself triggers an error
      if (!window._errorAlerted) {
        window._errorAlerted = true;
        alert(errorMsg + "\n\nPor favor, envie um print desta tela para o suporte.");
      }
    };
    // Pre-emptively set L so plugins don't crash
    if (!window.L) window.L = {};

    // NUCLEAR CACHE RESET v1.34-AUTO
    (async function () {
      const TARGET_VERSION = 'v1.34-AUTO';
      if (localStorage.getItem('app_version') !== TARGET_VERSION) {
        console.log("Nuclear Reset Triggered: Version Mismatch");
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          for (let r of regs) await r.unregister();
        }
        if ('caches' in window) {
          const keys = await caches.keys();
          for (let k of keys) await caches.delete(k);
        }
        localStorage.setItem('app_version', TARGET_VERSION);
        window.location.reload(true);
      }
    })();
  </script>
