<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIGERD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../assets/img/favicon.png" type="image/png">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../assets/img/Logo_Cigerd.png" alt="Logo Defesa Civil">
            </div>
            <h2>SIGERD</h2>
            <p class="subtitle">Sistema Integrado de Gerenciamento de Riscos e Desastres</p>

            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <div class="footer">
                <p>&copy; 2024 Defesa Civil de Santa Maria de Jetibá</p>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
