<!-- Informações Básicas do Abrigo -->
<div class="form-section">
    <h3 class="section-title"><i class="fas fa-map-marker-alt"></i> Informações Básicas</h3>
    <div class="form-row">
        <div class="form-group">
            <label for="local">Nome do Local/Abrigo <span class="required">*</span></label>
            <input type="text" id="local" name="local" required>
        </div>
        <div class="form-group">
            <label for="capacidade">Capacidade Total <span class="required">*</span></label>
            <input type="number" id="capacidade" name="capacidade" class="number-input" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="endereco_completo">Endereço Completo <span class="required">*</span></label>
            <input type="text" id="endereco_completo" name="endereco_completo" required>
        </div>
        <div class="form-group">
            <label for="coordenadas_gps">Coordenadas GPS</label>
            <input type="text" id="coordenadas_gps" name="coordenadas_gps" placeholder="Ex: -20.123, -40.123">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="tipo_abrigo">Tipo de Abrigo <span class="required">*</span></label>
            <select id="tipo_abrigo" name="tipo_abrigo" required>
                <option value="">Selecione...</option>
                <option value="escola">Escola</option>
                <option value="igreja">Igreja</option>
                <option value="centro_comunitario">Centro Comunitário</option>
                <option value="ginasio">Ginásio Esportivo</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status_operacional">Status Operacional</label>
            <select id="status_operacional" name="status_operacional">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
                <option value="manutencao">Em Manutenção</option>
                <option value="emergencia">Apenas Emergência</option>
            </select>
        </div>
    </div>
</div>

<!-- Dados da Instituição - Direção -->
<div class="form-section">
    <h3 class="section-title"><i class="fas fa-user-tie"></i> Contatos Principais</h3>
    <div class="form-row">
        <div class="form-group">
            <label for="direcao_nome">Nome do Diretor/Responsável <span class="required">*</span></label>
            <input type="text" id="direcao_nome" name="direcao_nome" required>
        </div>
        <div class="form-group">
            <label for="direcao_telefone">Telefone <span class="required">*</span></label>
            <input type="tel" id="direcao_telefone" name="direcao_telefone" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="chaves_nome">Responsável pelas Chaves <span class="required">*</span></label>
            <input type="text" id="chaves_nome" name="chaves_nome" required>
        </div>
        <div class="form-group">
            <label for="chaves_telefone">Telefone (Chaves) <span class="required">*</span></label>
            <input type="tel" id="chaves_telefone" name="chaves_telefone" required>
        </div>
    </div>
</div>

<!-- Infraestrutura -->
<div class="form-section">
    <h3 class="section-title"><i class="fas fa-building"></i> Infraestrutura</h3>
    <div class="form-row">
        <div class="form-group">
            <label for="salas_disponiveis">Salas Disponíveis</label>
            <input type="number" id="salas_disponiveis" name="salas_disponiveis" class="number-input">
        </div>
        <div class="form-group">
            <label for="banheiros">Banheiros</label>
            <input type="number" id="banheiros" name="banheiros" class="number-input">
        </div>
        <div class="form-group">
            <label for="banheiros_adaptados">Banheiros Adaptados (PCD)</label>
            <input type="number" id="banheiros_adaptados" name="banheiros_adaptados" class="number-input">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label>Possui Chuveiros?</label>
            <select id="chuveiros" name="chuveiros">
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
                <option value="local_instalacao">Possui local para instalação</option>
            </select>
        </div>
        <div class="form-group">
            <label>Possui Cozinha?</label>
            <select id="possui_cozinha" name="possui_cozinha">
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
            </select>
        </div>
    </div>
</div>

<!-- Material em Estoque -->
<div class="form-section">
    <h3 class="section-title"><i class="fas fa-box-open"></i> Material em Estoque</h3>
    <div class="form-row">
        <div class="form-group">
            <label for="colchoes_quantidade">Colchões (Quant.)</label>
            <input type="number" id="colchoes_quantidade" name="colchoes_quantidade" class="number-input">
        </div>
        <div class="form-group">
            <label for="cobertores_quantidade">Cobertores (Quant.)</label>
            <input type="number" id="cobertores_quantidade" name="cobertores_quantidade" class="number-input">
        </div>
        <div class="form-group">
            <label for="produtos_higiene">Produtos de Higiene?</label>
            <select id="produtos_higiene" name="produtos_higiene">
                <option value="nao">Não</option>
                <option value="sim_basico">Sim (Básico)</option>
                <option value="sim_completo">Sim (Completo)</option>
            </select>
        </div>
    </div>
</div>

<!-- Assistência Social (Acomodados) -->
<div class="form-section">
    <h3 class="section-title"><i class="fas fa-users"></i> Assistência Social (Acomodados)</h3>
    <div class="form-row">
        <div class="form-group">
            <label for="shelter-displaced">Desalojados</label>
            <input type="number" id="shelter-displaced" min="0" value="0">
        </div>
        <div class="form-group">
            <label for="shelter-homeless">Desabrigados</label>
            <input type="number" id="shelter-homeless" min="0" value="0">
        </div>
    </div>
</div>

<!-- Histórico de Distribuição -->
<div id="shelter-distribution-history" class="form-section" style="display: none;">
    <h3 class="section-title"><i class="fas fa-history"></i> Histórico de Itens Recebidos</h3>
    <div id="shelter-distribution-list" style="max-height: 150px; overflow-y: auto;"></div>
</div>

<!-- Observações Gerais -->
<div class="form-section">
    <h3 class="section-title"><i class="fas fa-clipboard"></i> Observações Gerais</h3>
    <div class="form-row">
        <div class="form-group">
            <label for="observacoes">Observações Importantes</label>
            <textarea id="observacoes" name="observacoes"
                placeholder="Inclua informações relevantes sobre o abrigo, limitações, pontos de atenção, etc."></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="data_ultima_inspecao">Data da Última Inspeção</label>
            <input type="date" id="data_ultima_inspecao" name="data_ultima_inspecao">
        </div>
        <div class="form-group">
            <label for="responsavel_cadastro">Responsável pelo Cadastro</label>
            <input type="text" id="responsavel_cadastro" name="responsavel_cadastro">
        </div>
    </div>
</div>
