<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGERD - Painel de Alertas</title>
    <link rel="icon" href="../assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/painel_alertas.css">
</head>

<body>
    <div class="panel-container">
        <header class="panel-header">
            <div class="logo-container">
                <img src="../assets/img/LOGO_DEFESA_CIVIL_2025.png" alt="Logo Defesa Civil">
                <h1>Painel de Alertas</h1>
            </div>
            <div class="header-info">
                <span>Santa Maria de Jetibá - ES</span>
                <span id="current-time">--:--</span>
            </div>
        </header>

        <main class="panel-main">
            <div class="data-container">
                <div class="summary-cards-container" id="summary-cards">
                    <!-- Cards de resumo serão inseridos aqui -->
                </div>
                <div class="table-wrapper">
                    <h3 class="content-header-title"><i class="fas fa-list-ul"></i> Detalhes dos Alertas Vigentes</h3>
                    <table class="alerts-table">
                        <thead></thead>
                        <tbody id="alerts-table-body"></tbody>
                    </table>
                </div>
            </div>
            <div id="map" class="map-container"></div>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../js/painel_alertas.js"></script>
</body>

</html>
